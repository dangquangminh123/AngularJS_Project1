<h2>Chi tiết xếp loại từng sản phẩm</h2>

<h3 style="color: blue;">Tìm kiếm sản phẩm:</h3>
<form >
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon mr-2"><i class="fa fa-search fa-2x"></i></div>
      <input  type="text" class="form-control"  placeholder="Search" ng-model="searchName">
    </div>
  </div>
</form>
<br>
<div class="form-inline">
  <h3><label for="">&nbsp Lọc : &nbsp</label></h3>
  <select name="" id="hienthi" class="form-control" ng-model="hienthi" convert-to-number
  ng-change="repaginate()">
     <option value="3">3</option>
     <option value="6">6</option>
     <option value="9">9</option>
     <option value="book.length">Tất cả</option>
  </select>
  <h3><label for="">&nbsp Sắp xếp : &nbsp</label></h3>
  <select name="" id="sapxep" class="form-control" ng-model="sapxep" >
     <option value="price" >Mặc định</option>
     <option value="-price">Giá Giảm Dần</option>
     <option value="name">Theo Thứ Tự Tên</option>
     <option value="-name">Từ Cuối về Đầu Theo Tên</option>
  </select>
</div>

<div class="container">
    <div class="row" ng-repeat="book in list_book | filter:searchName | limitTo :hienthi:begin | orderBy :sapxep">
        <div class="col-sm-5">
            <img src="../images/{{book.photo}}" width="300" alt="">
        </div>
        <div class="col-sm-7">
            <ul style="line-height: 40px; font-size: 20px;">
               <li>Tên Sách: {{book.name}}</li>
                <li>Đơn Giá: {{book.price}}</li>
                <li>Đã Bán: {{book.soluongban}}</li>
                <li> Mức Phổ Biến của Sách Này:
                    <span ng-if="book.soluongban < 5">rất Ít</span>
                    <span ng-if="book.soluongban >= 5 && book.soluongban <= 8">Ở Mức Bình Thường</span>
                    <span ng-if="book.soluongban > 8 ">Được Chọn Đọc rất nhiều</span>
                </li>
           </ul>
        </div>
    </div>
</div>
<div class="text-center">
  <a class="btn btn-outline-info" ng-click="first()">&lt;&lt;Trang đầu</a>
  <a class="btn btn-outline-info" ng-click="previous()">&lt;Trang trước</a>
  <a class="btn btn-outline-info" ng-click="next()">Trang sau &gt;</a>
  <a class="btn btn-outline-info" ng-click="last()">Trang cuối&gt;&gt;</a>
</div>
